<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotostand</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="logo">
        <img src="media/ducky-ducky-backwards.png" alt="Logo" id="logoimg">
    </div>

    <div class="dialog">
        <br>
        <div class="textbox" id="name">
            <input type="text" name="Nameinput" id="Nameinput" placeholder="Vorname, Name">
        </div>
        <div class="textbox" id="email">
            <input type="email" name="Emailinput" id="emailinput" placeholder="xy-z@gmail.com">
        </div>
        <div class="textbox" id="number">
            <input type="text" name="Numberinput" id="numberinput" placeholder="65-68">
        </div>
        <div class="confirmbuttoncontainer">
            <input type="button" value="Senden" id="confirmbutton">
        </div>
        <div>
            <p id="nutzungsbedingungen">
                Durch das Absenden der angegebenen Daten akzeptieren Sie die Nutzungsbedingungen von PhotoBoothAssistant 
            </p>
        </div>
    </div>
</body>

</html>
